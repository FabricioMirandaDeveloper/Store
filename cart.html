<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tienda Virtual</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anta&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/basic.css">
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/header.css">
		<link rel="stylesheet" href="styles/footer.css">
		<script src="https://kit.fontawesome.com/0ef9856991.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="search">
					<div class="logo">
						<a href="index.html"><img src="assets/logo.webp" alt="logo" /></a>
					</div>
					<div class="form">
						<form>
							<input type="text" placeholder="Search" id="search"/>
						</form>
					</div>
					<div class="bars">
						<label for="check" class="checkbtn">
							<i class="fa-solid fa-bars"></i>
						</label>
					</div>
					<div class="social">
						<ul class="social-icons">
							<li>
								<a href="#"><i class="fa-brands fa-tiktok icons"></i></a>
							</li>
							<li>
								<a href=""><i class="fa-brands fa-facebook icons"></i></a>
							</li>
							<li>
								<a href=""><i class="fa-brands fa-instagram icons"></i></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="nav">
					<ul id="nav">
					</ul>
				</div>
			</div>
		</header>
		<section id="hero">
			<div class="container">
				<div class="title-container">
				<span>MI</span>
				<span>CARRITO</span>
				</div>
			</div>
		</section>
		<main>
			<div class="container">
				<div class="product-container" id="products">
					<article id="cartproducts"></article>
					<article id="total"></article>
				</div>
			</div>
		</main>
		<footer>
			<div class="container" id="footer">
				<h1>Enlaces Rapidos</h1>
				<div class="columns-container" id="footer-container">
				</div>
			</div>
		</footer>
		<script src="script.js"></script>
		<script src="scripts/layout.js"></script>
		<script src="scripts/products.js"></script>
		<script src="scripts/filterProducts.js"></script>
		<script src="scripts/cart.js"></script>
	</body>
</html>
