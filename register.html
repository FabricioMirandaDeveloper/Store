<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header class="container">
        <img src="assets/logo.jpg" alt="logo">
    </header>
    <main class="container">
        <div>
            <h1>REGISTRATE</h1>
        <form action="" id="registerForm">
            <label for="email">
                <input type="text" name="email" id="email" placeholder="Tu dirección email">
            </label>
            <label for="password">
                <input type="password" name="password" id="password" placeholder="Tu contraseña">
            </label>
            <h6>¿Olvidaste tu contraseña?</h6>
            <button type="submit" id="registerButton">REGISTRATE</button>
            <div class="text">
                <h6>* Al ingresar a Facebook o Google estas aceptando recibir ofertas por email</h6>
                <h6>Tienda virtual esta protegida por reCAPTCHA y se aplican la Politica de Privacidad y los Terminos de Servicio de Google</h6>
                <h6>¿No tienes una cuenta?</h6>
            </div>
            <button>Registrate</button>
        </form>
        </div> 
    </main>
    <script src="scripts/register.js"></script>
</body>
</html>
